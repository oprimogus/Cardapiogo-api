basePath: /api
consumes:
- application/json
definitions:
  address.Address:
    properties:
      addressLine1:
        maxLength: 40
        type: string
      addressLine2:
        maxLength: 20
        type: string
      city:
        maxLength: 25
        type: string
      country:
        maxLength: 15
        type: string
      latitude:
        type: string
      longitude:
        type: string
      neighborhood:
        maxLength: 25
        type: string
      postalCode:
        maxLength: 15
        type: string
      state:
        maxLength: 15
        type: string
    required:
    - addressLine1
    - addressLine2
    - city
    - country
    - neighborhood
    - postalCode
    - state
    type: object
  authentication.JWT:
    properties:
      accessToken:
        type: string
      expiresIn:
        type: integer
      idToken:
        type: string
      notBeforePolicy:
        type: integer
      refreshExpiresIn:
        type: integer
      refreshToken:
        type: string
      scope:
        type: string
      sessionState:
        type: string
      tokenType:
        type: string
    type: object
  authentication.RefreshParams:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  authentication.SignInParams:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  store.AddressOutput:
    properties:
      addressLine1:
        type: string
      addressLine2:
        type: string
      city:
        type: string
      country:
        type: string
      neighborhood:
        type: string
      state:
        type: string
    type: object
  store.BusinessHoursParams:
    properties:
      closingTime:
        type: string
      openingTime:
        type: string
      weekDay:
        maximum: 6
        minimum: 0
        type: integer
    required:
    - closingTime
    - openingTime
    type: object
  store.CreateParams:
    properties:
      address:
        $ref: '#/definitions/address.Address'
      cpfCnpj:
        type: string
      name:
        maxLength: 25
        type: string
      phone:
        type: string
      type:
        $ref: '#/definitions/store.ShopType'
    required:
    - address
    - cpfCnpj
    - name
    - phone
    - type
    type: object
  store.GetStoreByIdOutput:
    properties:
      address:
        $ref: '#/definitions/store.AddressOutput'
      businessHours:
        items:
          $ref: '#/definitions/store.BusinessHoursParams'
        type: array
      id:
        type: string
      name:
        type: string
      paymentMethod:
        items:
          $ref: '#/definitions/store.PaymentMethod'
        type: array
      phone:
        type: string
      score:
        type: integer
      type:
        $ref: '#/definitions/store.ShopType'
    type: object
  store.PaymentMethod:
    enum:
    - credit
    - debit
    - pix
    - cash
    type: string
    x-enum-varnames:
    - Credit
    - Debit
    - Pix
    - Cash
  store.ShopType:
    enum:
    - restaurant
    - pharmacy
    - tobbaco
    - market
    - convenience
    - pub
    type: string
    x-enum-varnames:
    - StoreShopRestaurant
    - StoreShopPharmacy
    - StoreShopTobbaco
    - StoreShopMarket
    - StoreShopConvenience
    - StoreShopPub
  store.StoreBusinessHoursParams:
    properties:
      businessHours:
        items:
          $ref: '#/definitions/store.BusinessHoursParams'
        type: array
      id:
        type: string
      timeZone:
        type: string
    required:
    - id
    - timeZone
    type: object
  store.UpdateParams:
    properties:
      address:
        $ref: '#/definitions/address.Address'
      id:
        type: string
      name:
        maxLength: 25
        type: string
      paymentMethod:
        items:
          $ref: '#/definitions/store.PaymentMethod'
        type: array
      phone:
        type: string
      type:
        $ref: '#/definitions/store.ShopType'
    required:
    - address
    - id
    - name
    - phone
    - type
    type: object
  user.AddRolesParams:
    properties:
      role:
        items:
          $ref: '#/definitions/user.Role'
        type: array
    required:
    - role
    type: object
  user.CreateParams:
    properties:
      email:
        type: string
      password:
        type: string
      profile:
        $ref: '#/definitions/user.CreateProfileParams'
    required:
    - email
    - password
    - profile
    type: object
  user.CreateProfileParams:
    properties:
      lastName:
        type: string
      name:
        type: string
      phone:
        type: string
    required:
    - lastName
    - name
    - phone
    type: object
  user.Role:
    enum:
    - consumer
    - owner
    - employee
    - delivery_man
    - admin
    type: string
    x-enum-varnames:
    - RoleConsumer
    - RoleOwner
    - RoleEmployee
    - RoleDeliveryMan
    - RoleAdmin
  user.UpdateProfileParams:
    properties:
      lastName:
        type: string
      name:
        type: string
      phone:
        type: string
    required:
    - lastName
    - name
    - phone
    type: object
  xerrors.ErrorResponse:
    properties:
      debug: {}
      details: {}
      error:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: gustavo081900@gmail.com
    name: Gustavo Ferreira de Jesus
  description: Documentação da API de delivery Cardapiogo.
  title: Cardapiogo API
  version: "1.0"
paths:
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh token when access token expires
      parameters:
      - description: RefreshParams
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authentication.RefreshParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authentication.JWT'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
      summary: Refresh token when access token expires
      tags:
      - Authentication
  /v1/auth/sign-in:
    post:
      consumes:
      - application/json
      description: Authenticate a user using email and password and issue a JWT on
        successful login.
      parameters:
      - description: SignInParams
        in: body
        name: request
        schema:
          $ref: '#/definitions/authentication.SignInParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/authentication.JWT'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
      summary: Sign-In with email and password
      tags:
      - Authentication
  /v1/auth/sign-up:
    post:
      consumes:
      - application/json
      description: Sign-Up with local credentials and data
      parameters:
      - description: CreateUserParams
        in: body
        name: request
        schema:
          $ref: '#/definitions/user.CreateParams'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
      summary: Sign-Up with local credentials and data
      tags:
      - Authentication
  /v1/store:
    get:
      consumes:
      - application/json
      description: Any user can view filtered stores.
      parameters:
      - description: Specify max range
        in: query
        name: range
        type: integer
      - description: Specify in score
        in: query
        name: score
        type: integer
      - description: Specify name like
        in: query
        name: name
        type: string
      - description: Specify city
        in: query
        name: city
        type: string
      - description: latitude of address selected
        in: query
        name: latitude
        type: string
      - description: longitude of address selected
        in: query
        name: longitude
        type: string
      - description: Specify store type
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.GetStoreByIdOutput'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
      summary: Any user can view filtered stores.
      tags:
      - Store
    post:
      consumes:
      - application/json
      description: Owner user can create store
      parameters:
      - description: Params to create a store
        in: body
        name: Params
        required: true
        schema:
          $ref: '#/definitions/store.CreateParams'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
      summary: Owner can create stores.
      tags:
      - Store
    put:
      consumes:
      - application/json
      description: Owner can update your stores.
      parameters:
      - description: Params to update a store
        in: body
        name: Params
        required: true
        schema:
          $ref: '#/definitions/store.UpdateParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
      summary: Owner can update your stores.
      tags:
      - Store
  /v1/store/{id}:
    get:
      consumes:
      - application/json
      description: Any user can view a store.
      parameters:
      - description: Store ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.GetStoreByIdOutput'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
      summary: Any user can view a store.
      tags:
      - Store
  /v1/store/business-hours:
    delete:
      consumes:
      - application/json
      description: Owner can delete business hours of store.
      parameters:
      - description: Params to delete business hours of store
        in: body
        name: Params
        required: true
        schema:
          $ref: '#/definitions/store.StoreBusinessHoursParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "403":
          description: Forbidden
          schema:
