definitions:
  errors.ErrorResponse:
    properties:
      details: {}
      error:
        type: string
    type: object
  profile.CreateProfileParams:
    properties:
      cpf:
        type: string
      last_name:
        maxLength: 40
        type: string
      name:
        maxLength: 25
        type: string
      phone:
        maxLength: 11
        type: string
    required:
    - cpf
    - last_name
    - name
    - phone
    type: object
  profile.Profile:
    properties:
      cpf:
        type: string
      last_name:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  profile.UpdateProfileParams:
    properties:
      last_name:
        maxLength: 40
        type: string
      name:
        maxLength: 25
        type: string
      phone:
        maxLength: 11
        type: string
    required:
    - last_name
    - name
    - phone
    type: object
  types.AccountProvider:
    enum:
    - Google
    - Apple
    - Meta
    - Local
    type: string
    x-enum-varnames:
    - AccountProviderGoogle
    - AccountProviderApple
    - AccountProviderMeta
    - AccountProviderLocal
  types.Role:
    enum:
    - Consumer
    - Owner
    - Employee
    - DeliveryMan
    - Admin
    type: string
    x-enum-varnames:
    - UserRoleConsumer
    - UserRoleOwner
    - UserRoleEmployee
    - UserRoleDeliveryMan
    - UserRoleAdmin
  user.CreateUserParams:
    properties:
      account_provider:
        $ref: '#/definitions/types.AccountProvider'
      email:
        type: string
      password:
        type: string
      role:
        $ref: '#/definitions/types.Role'
    required:
    - account_provider
    - email
    - password
    - role
    type: object
  user.Login:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  user.UpdateUserParams:
    properties:
      email:
        type: string
      id:
        type: string
      password:
        type: string
      role:
        $ref: '#/definitions/types.Role'
    required:
    - email
    - id
    - password
    - role
    type: object
  user.UpdateUserPasswordParams:
    properties:
      id:
        type: string
      new_password:
        type: string
      password:
        type: string
    required:
    - id
    - new_password
    - password
    type: object
  user.User:
    properties:
      account_provider:
        $ref: '#/definitions/types.AccountProvider'
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      profile_id:
        type: integer
      role:
        $ref: '#/definitions/types.Role'
      updated_at:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
info:
  contact:
