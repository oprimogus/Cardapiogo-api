paths:
  /api/v1/auth/google:
    get:
      consumes:
      - application/json
      description: Inicia fluxo de OAuth2
      produces:
      - application/json
      responses:
        "307":
          description: Temporary Redirect
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Inicia fluxo de OAuth2
      tags:
      - Auth
  /api/v1/auth/google/callback:
    get:
      consumes:
      - application/json
      description: Callback de login via OAuth2
      produces:
      - application/json
      responses:
        "307":
          description: Temporary Redirect
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Callback de login via OAuth2
      tags:
      - Auth
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: Login de usuário com email e senha
      parameters:
      - description: Login
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Login de usuário com email e senha
      tags:
      - Auth
  /v1/profile:
    get:
      consumes:
      - application/json
      description: Retorna o perfil do usuário
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/profile.Profile'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Retorna o perfil do usuário
      tags:
      - Profile
    post:
      consumes:
      - application/json
      description: Cria um perfil e atribui a um usuário
      parameters:
      - description: CreateProfileParams
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/profile.CreateProfileParams'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Cria um perfil e atribui a um usuário
      tags:
      - Profile
    put:
      consumes:
      - application/json
      description: Atualiza os dados do perfil do usuário
      parameters:
      - description: UpdateProfileParams
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/profile.UpdateProfileParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Atualiza os dados do perfil do usuário
      tags:
      - Profile
  /v1/user:
    get:
      consumes:
      - application/json
      description: Retorna uma lista de usuários com paginação
      parameters:
      - description: Número de itens por página
        in: query
        name: items
        required: true
        type: number
      - description: Página
        in: query
        name: page
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.User'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Retorna uma lista de usuários
      tags:
      - User
    post:
      consumes:
      - application/json
      description: Cria um novo usuário através de login email/senha
      parameters:
      - description: CreateUserParams
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserParams'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Adiciona um novo usuário
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Atualiza os dados do usuário
      parameters:
      - description: UpdateUserParams
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Atualiza os dados do usuário
      tags:
      - User
  /v1/user/{id}:
    get:
      consumes:
      - application/json
      description: Retorna um usuário através do ID
      parameters:
      - description: ID do usuário (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Retorna um usuário
      tags:
      - User
  /v1/user/change-password:
    put:
      consumes:
      - application/json
      description: Atualiza a senha do usuário
      parameters:
      - description: UpdateUserPasswordParams
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserPasswordParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Atualiza a senha do usuário
      tags:
      - User
securityDefinitions:
  JWT Token:
    in: 'header Cookie: token=$VALUE'
    name: Authorization
    type: apiKey
swagger: "2.0"
