          $ref: '#/definitions/user.AddRolesParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/xerrors.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
